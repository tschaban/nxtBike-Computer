[common]
framework                   = arduino
board                       = ESP32
platform                    = espressif32
platform_packages           =
monitor_speed               = 115200
monitor_echo                = yes
upload_resetmethod          = nodemcu
build_flags                 = ${language.build_flags}
                              -Wno-deprecated-declarations
                              -mtarget-align
                              -free
                              -fipa-pta
                              -Wreturn-type
                              -Wno-switch-unreachable
                              -Wno-stringop-overflow
                              -fno-exceptions
build_unflags               = -Wall
                              -Wdeprecated-declarations
lib_archive                 = no
lib_ldf_mode                = chain
lib_compat_mode             = soft
lib_deps                    = Streaming
                              https://github.com/tschaban/ArduinoJson.git#5.x
                              https://github.com/tschaban/rBase64.git#afe/1.2.0
                              https://github.com/tschaban/LITTLEFS.git#afe/fix/1
                              https://github.com/tschaban/Arduino-Temperature-Control-Library.git#afe/1.2
                              https://github.com/tschaban/ESP32_ITEADLIB_Arduino_Nextion.git
lib_ignore                 = 
lib_extra_dirs              = lib-external 
                              config            
monitor_filters            = esp32_exception_decoder                          
extra_scripts              = pre:scripts/build-generator/generate.py


[production]
build_flags                = 
lib_ignore                 = Streaming

[development]
build_flags                = -DDEBUG
lib_ignore                 = 


